<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #f5f3f3;
      background-position: center;
      background-size: cover;
      background-blend-mode: overlay;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: rgb(23, 20, 20);
      padding: 8px 16px;
      border: 2px solid rgb(20, 18, 18);
      border-radius: 4px;
      transition: 0.3s;
    }

    .navbar a:hover {
      background-color: rgb(56, 53, 53);
      color:#ffffff;
    }

    .wrapper {
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      background: rgba(255, 255, 255, 0.898);
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0f0c0c;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #0c0a0a;
      margin: 15px 0;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #1a1717;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #100d0d;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #111010;
    }

    #remember {
      accent-color: #0a0909;
    }

    button {
      background: #1e1919;
      color: #ebe2e2;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #0f0909;
      border-color: #131111;
      background: rgb(254, 251, 251);
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #131010;
    }

    .register a {
      color: #120f0f;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>
  </div>

  <!-- Login Form -->
  <div class="wrapper">
    
      <form action="/login" method="POST" id="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" id="loginUsername" name="username" required>
        <label>Enter your Username</label>
      </div>
      <div class="input-field">
        <input type="password" id="loginPassword" name="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember" name="remember">
          <p>Remember me</p>
        </label>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        Don't have an account? <a href="/register">Register Now</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Mocked localStorage check (replace with API call in production)
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('Login successful!');
        window.location.href = '/predict'; // Redirect to prediction page
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
